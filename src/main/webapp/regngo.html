       <h1 style="text-align:center; ">Register As</h1>
       
       
  
    <form action="registerngo.jsp" method="POST">
    <div style="text-align:center;">
    <label for="name" style="display:block;text-align: center;">Ngo Name:</label>
    <input id="name" name="name" type="text" maxlength="45" required style="width:60%;padding:5px;margin-bottom:10px;" />


    <label for="mobile" style="display:block;text-align: center;">Mobile Number:</label>
    <input id="mobile" name="mobile" type="tel" pattern="[0-9]{10}" required style="width:60%;padding:5px;margin-bottom:10px;" />

    <label for="address" style="display:block;text-align: center;">Address:</label>
    <input id="address" name="address" type="text" maxlength="45" required style="width:60%;padding:5px;margin-bottom:10px;" />

    <label for="city" style="display:block;text-align: center;">City:</label>
    <input id="city" name="city" type="text" maxlength="45" required style="width:60%;padding:5px;margin-bottom:10px;" />

    <label for="pin_code" style="display:block;text-align: center;">Pin Code:</label>
    <input id="pin_code" name="pin_code" type="number" maxlength="6" required style="width:60%;padding:5px;margin-bottom:10px;" />

    <label for="email_id" style="display:block;text-align: center;">Email:</label>
    <input id="email_id" name="email_id" type="email" maxlength="45" required style="width:60%;padding:5px;margin-bottom:10px;" />

    <label for="type" style="display:block;text-align: center;">Type of NGO:</label>
    <input id="type" name="type" type="text" maxlength="30" required style="width:60%;padding:5px;margin-bottom:10px;" />

    <label for="pass" style="display:block;text-align: center;">Password:</label>
    <input id="pass" name="pass" type="password" maxlength="20" required style="width:60%;padding:5px;margin-bottom:10px;text-align:center;" />
	<br>
    <input type="submit" value="Register" style="background-color:#FF008C;width:120px;border:none;color:white;height:30px;" />
	</div>

</form>
